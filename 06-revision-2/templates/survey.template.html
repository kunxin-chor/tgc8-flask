{% extends 'layout.template.html' %}

{% block title %}Simple health survey{%endblock%}

{% block content %} 
<h1>Health Survey</h1>
<form method="POST">
    <div>
        <label>Full Name:</label>
        <input type="text" name="full-name" class="form-control"/>
    </div>
    <div>
        <label class="form-label ">Gender:</label>
        <div class="form-check">
            <input type="radio" name="gender" value="male"/>Male
            <input type="radio" name="gender" value="female"/>Female
        </div>
    </div>
    <div>
        <label class="form-label">Symptoms:</label>
        <div class="form-check">
            <input type="checkbox" name="symptoms" value="breathlessness"/>Breathlessness
            <input type="checkbox" name="symptoms" value="weight-loss"/>Weight Loss
            <input type="checkbox" name="symptoms" value="running-nose"/>Running Nose
            <input type="checkbox" name="symptoms" value="hiccups"/>Hiccups
        </div>
    </div>
    <input type="submit" class="btn btn-primary"/>

</form>

{% endblock %}
